<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <center>
    <fieldset style="width:400px ; margin-top:100px ;">
    <table style="height:550px ; width: 300px ;">
        <tr style="height: 75px;">
            <td colspan="4" id ="pr"><input type="text" id="input" placeholder="0" style="text-align:end ; width:100%;height: 100%;font-size: 40px; border-radius:10px; font-weight: bolder;text-shadow: 1px 1px 2px black;"></td>
        </tr>
        <tr>
            <td><input type="button" value="C" class="a" onclick="clr()"></td>
            <td><input type="button" value="1" class="a" onclick="calc(1)"></td>
            <td><input type="button" value="2" class="a" onclick="calc(2)"></td>
            <td><input type="button" value="3" class="a" onclick="calc(3)"></td>

        </tr>
        <tr>
            <td><input type="button" value="/" class="a" onclick="calc('/')"></td>
            <td><input type="button" value="4" class="a" onclick="calc(4)"></td>
            <td><input type="button" value="5" class="a" onclick="calc(5)"></td>
            <td><input type="button" value="6" class="a" onclick="calc(6)"></td>

        </tr>
        <tr>
            <td><input type="button" value="." class="a" onclick="calc('.')"></td>
            <td><input type="button" value="7" class="a" onclick="calc(7)"></td>
            <td><input type="button" value="8" class="a" onclick="calc(8)"></td>
            <td><input type="button" value="9" class="a" onclick="calc(9)"></td>


        </tr>
        <tr>
            <td><input type="button" value="+" class="a" onclick="calc('+')"></td>
            <td><input type="button" value="-" class="a" onclick="calc('-')"></td>
            <td><input type="button" value="0" class="a" onclick="calc(0)"></td>
            <td rowspan="2"><input type="button" value="=" class="a" onclick="res()"></td>

        </tr>
        <tr>
            <td colspan="3"><input type="button" value="del" class="a" onclick="dell()" style="height:90% ;width:90%;margin-left:10px"></td>
        </tr>
    </table>
    </fieldset>
    </center>
    <script>
        let result = document.getElementById("input");
        // let res = document.getElementById("input");

        

        function calc(number){
            result.value = result.value + number;
            // document.getElementById("input").innerHTML=result.value
        }
        function res(){
            let res = eval(result.value);
            document.getElementById("input").value = res;
        }
        function clr()
        {
            
            result.value = ""
            
        }
        function dell()
        {
            let l = result.value.length
            result.value = result.value.slice(0,l-1)
        }

    </script>
</body>
</html>
